apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchdb
  namespace: nuvolaris
spec:
  replicas: 1
  selector:
    matchLabels:
      name: couchdb
  strategy:
    type: "Recreate"
  template:
    metadata:
      labels:
        name: couchdb
    spec:
      restartPolicy: Always
      
      containers:
      - name: couchdb
        image: "apache/couchdb:2.3"
        imagePullPolicy: "IfNotPresent"
        ports:
        - name: couchdb
          containerPort: 5984
        env:
        - name: "COUCHDB_USER"
          valueFrom:
            secretKeyRef:
              name: couchdb-auth
              key: db_username
        - name: "COUCHDB_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: couchdb-auth
              key: db_password
        - name: "NODENAME"
          value: "couchdb0"         
